<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="{% static 'employee/css/style.css' %}" />
    <title>AI HR assistant</title>
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <div class="logoimg">AI</div>
            <div class="logotext"> HR Assistant</div>
        </div>
        <div><button class="logout">Выход</button></div>
    </header>

    <div class="maincontent-container">
        <div class="sidediv">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-text" id="progress-text">шаг 1 из 3</div>
            </div>
            <div class="progress-steps">
                <div class="step">
                    <div class="step-number">1</div>
                    <div class="step-text">Выбор вакансии</div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-text">Собеседование</div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-text">Результаты</div>
                </div>
            </div>
            <div class="vacancy-info">
                <h3 class="vacancy-title" id="vacancy-title">Выберите вакансию</h3>
                <div class="vacancy-description" id="vacancy-description">
                    Пожалуйста, выберите вакансию из списка справа, чтобы начать собеседование.
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="vacancy-selection" id="vacancy-selection">
                <h2>Выберите вакансию</h2>
                <select class="vacancy-select" id="vacancy-select">
                    <option value="">-- Не выбрано --</option>
                    <option value="frontend">Frontend разработчик</option>
                    <option value="backend">Backend разработчик</option>
                </select>
                <button class="start-interview-btn" id="start-interview-btn" disabled>Начать собеседование</button>
            </div>
        </div>
    </div>
</div>

<script src="employee/js/script.js"></script>
</body>
</html>
