<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href={% static 'accounts/css/login.css' %}>
  <title>Изменение_пароля</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .image-cont {
      width: 50%;
      background: url('/static/images/registration/login_back.png') no-repeat center center;
      background-size: cover;
    }

    .form-cont {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
      background-color: #ffffff;
    }

    .header {
      text-align: center;
      font-size: 2.5em;
      color: #333;
      margin-bottom: 30px;
    }

    .form-label {
      font-size: 1.2em;
      color: #555;
      text-align: center;
      margin-bottom: 10px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    form p {
      text-align: center;
      margin-top: 15px;
    }

    input[type="submit"] {
      background-color: #9F6496;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #9F6496;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="image-cont"></div>
  <div class="form-cont">
    <div class="header">Забыли пароль?</div>
    <label class="form-label">Введите свой адрес электронной почты, <br> чтобы подтвердить изменение пароля.</label>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <p><input type="submit" value="Send e-mail"></p>
    </form>
  </div>
</div>
</body>
</html>
